<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streak Counter</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <section class="main">
        <div class="icon">
            <ion-icon name="add-circle-outline"></ion-icon>
        </div>
        <div class="mombile">
            <img src="images/demo2-with-watch.png" alt="">
        </div>
        <div class="heading">
            <h1>Welcome to My Streak Counter</h1>
        </div>
    </section>
    <section class="body">
        <div id="task">
            <div class="rigth">
                <ion-icon name="close-circle-outline"></ion-icon>
            </div>
            <div class="center">
                <ion-icon name="menu-sharp"></ion-icon>
                <h4>Add A Todo Here</h4>
            </div>
            <div class="form">

                <div class="card">
                    <h2>Please Add Task</h2>
                    <div class="form">
                        <div class="form-inputs">
                            <div class="input-container">
                                <label>Task name</label>
                                <input type="text" id="task-input" class="input" />
                            </div>
                            <div class="input-container">
                                <label>Image</label>
                                <input type="img" class="input" id="image-input" rows="4" placeholder="img"></input>
                            </div>
                            <div class="input-container">
                                <label>Start Date</label>
                                <input type="datetime-local" class="input" id="date-input" />
                            </div>

                            <div class="button-container ">
                                <button id="add-task" onclick="newTodoSubmit()">Add Task</button>

                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="task-container"> -->
                

            </div>
        </div>
        <div class="task-container">
            <ul id="mytask">heelo</ul>
        </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="main.js"></script>
</body>

</html>
